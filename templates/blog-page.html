{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="/code.css" />
<head>
  <meta property="og:title" content="{{ page.title }}" />
  <title> {{page.title}} </title>
</head>


<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle">
  <strong>{{ page.date }}</strong>
  <br><br>
  <button onclick='flipdark()'> dark mode? </button>
  <button onclick="location.href = location.href + '..'">back?</button>
</p>
{{ page.content | safe }}


{% endblock content %}
