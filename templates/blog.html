{% extends "base.html" %}

{% block content %}

<title>Blueberry Wren Thoughts</title>
<meta property="og:title" content="Blueberry Wren Thoughts">

<h1 class="title">
  {{ section.title }}
</h1>

<ul>
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{page.date}}: {{ page.title }}</a></li>
  {% endfor %}
</ul>
<button onclick='flipdark()'> dark mode? </button>
{% endblock content %}
